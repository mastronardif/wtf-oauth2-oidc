<div
  style="padding:20px;"
  [ngStyle]="{ 'background-color': selected ? 'orange' : 'lightsteelblue' }"
>
  <h2>{{ item?.from }} - {{ item?.to }}</h2>
  <p>Flight number. #{{ item?.id }}</p>
  <p>Date: {{ item?.date | date: 'dd.MM.yyyy HH:mm' }}</p>

  <p>
    <input
      type="button"
      value="Choose"
      class="btn btn-default"
      (click)="select()"
    />
  </p>
</div>
